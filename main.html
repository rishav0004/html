<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

            </div>

            </div>

        <div class="title">
            <h1 style="font-family: 'Yesteryear';">Thomas Jerry</h1>
        </div>

        </div>

            <i class="fa-brands fa-instagram"></i>
